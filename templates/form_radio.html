{{ define "content" }}
<h1 class="mb-4 mt-5 text-center">{{.CurrentQuestion.Question}}</h1>
<p class="text-center mb-4">{{.CurrentQuestion.Description}}</p>
    <div class="list-group align-items-center mr-auto ml-auto" style="max-width: 700px;">
        {{range .CurrentQuestion.Answers}}
        <a href="/answer/{{.Value}}" class="list-group-item list-group-item-action">{{.Caption}}</a>
        {{end}}
    </div>
{{ end }}
